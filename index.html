<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Signals Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --hover: #334155;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 12px; background: var(--bg); color: var(--text); font-size: 14px; }
        h1 { text-align: center; font-size: 1.6em; margin: 12px 0; }
        p { text-align: center; margin: 6px 0; font-size: 0.85em; color: var(--text-muted); }
        #search-container { text-align: center; margin: 16px 0; }
        #search-input { padding: 10px; width: 68%; max-width: 280px; border: 1px solid #334155; background: var(--card-bg); color: var(--text); border-radius: 8px; font-size: 0.95em; }
        #add-favorite { padding: 10px 16px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.95em; }
        #tokens-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin: 10px 0; }
        #tokens-table th { background: #16213a; padding: 10px 8px; font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .token-row { background: var(--card-bg); cursor: pointer; transition: background 0.2s; border-radius: 12px; }
        .token-row:hover { background: var(--hover); }
        .token-row td { padding: 12px 8px; text-align: center; font-size: 0.9em; }
        .token-icon { width: 28px; height: 28px; border-radius: 50%; }
        .token-symbol { font-weight: bold; font-size: 1em; }
        .token-name { font-size: 0.8em; color: var(--text-muted); }
        .mini-chart-container { height: 48px; width: 110px; margin: 0 auto; }
        .price-cell { font-weight: bold; font-size: 1em; }
        .arrow { font-size: 1.3em; margin-left: 6px; vertical-align: middle; }
        .green { color: var(--green); }
        .red { color: var(--red); }
        .section-label { display: block; text-align: left; padding: 10px 16px; background: var(--accent); color: white; font-size: 0.85em; font-weight: bold; border-radius: 8px 8px 0 0; margin-top: 16px; }
        .detail-row { border-radius: 0 0 12px 12px; overflow: hidden; }
        .detail-content { padding: 16px; background: #16213a; }
        .tabs { display: flex; margin-bottom: 16px; border-bottom: 1px solid #334155; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--text-muted); font-size: 0.95em; cursor: pointer; }
        .tab-btn.active { color: var(--text); border-bottom: 3px solid var(--accent); font-weight: bold; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .action-btn { padding: 14px; font-size: 1.1em; border-radius: 8px; cursor: pointer; display: block; width: 90%; margin: 15px auto; text-decoration: none; color: white; text-align: center; font-weight: bold; }
        .buy-btn { background: var(--green); }
        .sell-btn { background: var(--red); }
        .chart-container { position: relative; height: 280px; margin: 20px 0; background: #0f172a; border-radius: 8px; padding: 8px; }
        .news-item { margin-bottom: 14px; padding-bottom: 10px; border-bottom: 1px solid #334155; font-size: 0.95em; }
        .news-item a { color: var(--accent); text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Crypto Signals Pro</h1>
    <p>Updated: <span id="last-update"></span></p>
    
    <div id="search-container">
        <input id="search-input" type="text" placeholder="Search token (e.g., pepe, solana)">
        <button id="add-favorite">Add Favorite</button>
    </div>
    
    <table id="tokens-table">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Token</th>
                <th>Trend (7d)</th>
                <th>Price USD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const CRYPTOPANIC_TOKEN = '1c5d36d83941f66b7c828ee52b1017ea4e019f9f';
        const CORS_PROXY = 'https://corsproxy.io/?';
        let favorites = JSON.parse(localStorage.getItem('cryptoFavorites') || '[]');
        let topTokens = [];
        let allTokens = [];
        let expandedTokenId = null;
        let tokenCache = {};
        let currentChart = null;

        const PLACEHOLDER_ICON = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgiIGhlaWdodD0iMjgiIHZpZXdCb3g9IjAgMCAyOCAyOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNCIgY3k9IjE0IiByPSIxNCIgZmlsbD0iIzMzNDE1NSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjEyIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZmlsbD0iIzk0YTNiOCI+PzwvdGV4dD48L3N2Zz4=';

        function calculateSMA(prices, period) {
            const sma = [];
            for (let i = 0; i < prices.length; i++) {
                if (i < period - 1) sma.push(null);
                else {
                    let sum = 0;
                    for (let j = 0; j < period; j++) sum += prices[i - j];
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return Array(prices.length).fill(null);
            let gains = [], losses = [];
            for (let i = 1; i < prices.length; i++) {
                const diff = prices[i] - prices[i - 1];
                gains.push(diff > 0 ? diff : 0);
                losses.push(diff < 0 ? -diff : 0);
            }
            let avgGain = gains.slice(0, period).reduce((a,b) => a + b, 0) / period;
            let avgLoss = losses.slice(0, period).reduce((a,b) => a + b, 0) / period;
            const rsi = [null];
            for (let i = period; i < prices.length; i++) {
                avgGain = (avgGain * (period - 1) + gains[i]) / period;
                avgLoss = (avgLoss * (period - 1) + losses[i]) / period;
                if (avgLoss === 0) rsi.push(100);
                else rsi.push(100 - (100 / (1 + avgGain / avgLoss)));
            }
            return rsi;
        }

        // Fixed OKX trading link - opens trading page directly
        function openOKXTrading(pair) {
            const tradeUrl = `https://www.okx.com/trade-spot/${pair}`;
            window.open(tradeUrl, '_blank');
        }

        async function fetchData() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=true&price_change_percentage=24h');
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                topTokens = data.map(coin => ({
                    id: coin.id,
                    name: coin.name,
                    symbol: coin.symbol.toUpperCase(),
                    image: coin.image || PLACEHOLDER_ICON,
                    price: coin.current_price,
                    change24h: coin.price_change_percentage_24h || 0,
                    sparkline: coin.sparkline_in_7d?.price || []
                }));

                let favoriteTokens = [];
                if (favorites.length > 0) {
                    const favRes = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${favorites.join(',')}&sparkline=true&price_change_percentage=24h`);
                    if (favRes.ok) {
                        const favData = await favRes.json();
                        favoriteTokens = favData.map(coin => ({
                            id: coin.id,
                            name: coin.name,
                            symbol: coin.symbol.toUpperCase(),
                            image: coin.image || PLACEHOLDER_ICON,
                            price: coin.current_price,
                            change24h: coin.price_change_percentage_24h || 0,
                            sparkline: coin.sparkline_in_7d?.price || []
                        }));
                    }
                }

                allTokens = [...favoriteTokens, ...topTokens.filter(t => !favorites.includes(t.id))];
                renderTable();
                document.getElementById('last-update').textContent = new Date().toLocaleString();
            } catch (err) {
                document.querySelector('#tokens-table tbody').innerHTML = `<tr><td colspan="4" style="padding:20px;color:#94a3b8;">Loading... (rate limited). Refresh in a minute.</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#tokens-table tbody');
            tbody.innerHTML = '';

            if (favorites.length > 0) {
                const label = document.createElement('tr');
                label.innerHTML = `<td colspan="4" class="section-label">Your Favorites</td>`;
                tbody.appendChild(label);
            }

            allTokens.forEach(token => {
                const isUp = token.change24h > 0;
                const row = document.createElement('tr');
                row.className = 'token-row';
                row.dataset.id = token.id;
                row.onclick = (e) => {
                    e.stopPropagation();
                    toggleExpand(token, row);
                };
                row.innerHTML = `
                    <td><img class="token-icon" src="${token.image}" onerror="this.src='${PLACEHOLDER_ICON}'" alt="${token.symbol}"></td>
                    <td>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-name">${token.name}</div>
                    </td>
                    <td><div class="mini-chart-container"><canvas id="mini-${token.id}"></canvas></div></td>
                    <td class="price-cell">
                        $${token.price ? token.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6}) : 'N/A'}
                        <span class="arrow ${isUp ? 'green' : 'red'}">${isUp ? '↑' : '↓'}</span>
                    </td>
                `;
                tbody.appendChild(row);

                const ctx = document.getElementById(`mini-${token.id}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [{ data: token.sparkline, borderColor: isUp ? '#10b981' : '#ef4444', tension: 0.4, pointRadius: 0, borderWidth: 2 }] },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
                });
            });

            if (topTokens.length > 0 && favorites.length > 0) {
                const topLabel = document.createElement('tr');
                topLabel.innerHTML = `<td colspan="4" class="section-label">Top 10 by Market Cap</td>`;
                tbody.appendChild(topLabel);
            }
        }

        async function toggleExpand(token, clickedRow) {
            if (expandedTokenId && expandedTokenId !== token.id) {
                const prevDetail = document.querySelector(`.detail-row[data-for="${expandedTokenId}"]`);
                if (prevDetail) prevDetail.remove();
                if (currentChart) currentChart.destroy();
            }

            const existingDetail = document.querySelector(`.detail-row[data-for="${token.id}"]`);
            if (existingDetail) {
                existingDetail.remove();
                if (currentChart) currentChart.destroy();
                expandedTokenId = null;
                return;
            }

            expandedTokenId = token.id;

            const detailRow = document.createElement('tr');
            detailRow.className = 'detail-row';
            detailRow.dataset.for = token.id;
            detailRow.innerHTML = `<td colspan="4" class="detail-content"><div style="text-align:center;padding:30px;">Loading details...</div></td>`;
            clickedRow.after(detailRow);

            if (!tokenCache[token.id]) {
                tokenCache[token.id] = {};
                await loadTokenDetails(token);
            }

            renderCachedDetails(token);
        }

        async function loadTokenDetails(token) {
            tokenCache[token.id].overview = '<p>Loading...</p>';
            tokenCache[token.id].community = '<p>Loading...</p>';
            tokenCache[token.id].about = '<p>Loading...</p>';

            try {
                const histRes = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}/market_chart?vs_currency=usd&days=365`);
                if (histRes.ok) {
                    const histData = await histRes.json();
                    const prices = histData.prices.map(p => p[1]);
                    const sma50 = calculateSMA(prices, 50);
                    const sma200 = calculateSMA(prices, 200);
                    const rsiValues = calculateRSI(prices, 14);
                    const latestRSI = rsiValues[rsiValues.length - 1]?.toFixed(1) || 'N/A';

                    let signal = 'Hold';
                    let actionBtn = '<strong>Hold</strong>';
                    if (latestRSI < 30 || sma50[sma50.length - 1] > sma200[sma200.length - 1]) {
                        signal = 'Buy';
                        actionBtn = `<a class="action-btn buy-btn" onclick="openOKXTrading('${token.symbol.toLowerCase()}-usdt')">BUY on OKX</a>`;
                    } else if (latestRSI > 70 || sma50[sma50.length - 1] < sma200[sma200.length - 1]) {
                        signal = 'Sell';
                        actionBtn = `<a class="action-btn sell-btn" onclick="openOKXTrading('${token.symbol.toLowerCase()}-usdt')">SELL on OKX</a>`;
                    }

                    tokenCache[token.id].overview = `
                        <div style="margin-bottom:20px;">
                            <strong>Signal:</strong> ${signal}<br>
                            <strong>RSI (14):</strong> ${latestRSI}<br><br>
                            ${actionBtn}
                        </div>
                        <div class="chart-container"><canvas id="chart-${token.id}"></canvas></div>
                    `;

                    setTimeout(() => {
                        if (currentChart) currentChart.destroy();
                        const ctx = document.getElementById(`chart-${token.id}`);
                        if (ctx) {
                            currentChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: histData.prices.map((_, i) => i % 30 === 0 ? `Day ${i}` : ''),
                                    datasets: [
                                        { label: 'Price', data: prices, borderColor: '#3b82f6', fill: false },
                                        { label: '50 SMA', data: sma50, borderColor: '#f59e0b', fill: false },
                                        { label: '200 SMA', data: sma200, borderColor: '#ef4444', fill: false }
                                    ]
                                },
                                options: { responsive: true, maintainAspectRatio: false }
                            });
                        }
                    }, 100);
                }
            } catch (e) {
                tokenCache[token.id].overview = '<p>Chart temporarily unavailable.</p>';
            }

            try {
                const newsUrl = `${CORS_PROXY}https://cryptopanic.com/api/v1/posts/?auth_token=${CRYPTOPANIC_TOKEN}&currencies=${token.symbol}&kind=news&public=true`;
                const newsRes = await fetch(newsUrl);
                if (newsRes.ok) {
                    const newsData = await newsRes.json();
                    let newsHTML = '<p>No recent news.</p>';
                    if (newsData.results?.length > 0) {
                        newsHTML = '';
                        newsData.results.slice(0, 6).forEach(post => {
                            newsHTML += `
                                <div class="news-item">
                                    <a href="${post.url}" target="_blank">${post.title}</a>
                                    <p><small>${new Date(post.published_at).toLocaleDateString()} • ${post.domain}</small></p>
                                </div>
                            `;
                        });
                    }
                    tokenCache[token.id].community = newsHTML;
                }
            } catch (e) {
                tokenCache[token.id].community = '<p>News temporarily unavailable.</p>';
            }

            try {
                const aboutRes = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}?localization=false&tickers=false&market_data=false&community_data=true&developer_data=false`);
                if (aboutRes.ok) {
                    const aboutData = await aboutRes.json();
                    let desc = aboutData.description?.en || 'No description available.';
                    if (desc.length > 600) desc = desc.substring(0, 600) + '...';
                    tokenCache[token.id].about = `
                        <h3 style="margin-top:0;">About ${aboutData.name}</h3>
                        <p style="line-height:1.6;">${desc}</p>
                        ${aboutData.links?.homepage?.[0] ? `<p><strong>Website:</strong> <a href="${aboutData.links.homepage[0]}" target="_blank">${aboutData.links.homepage[0]}</a></p>` : ''}
                    `;
                }
            } catch (e) {
                tokenCache[token.id].about = '<p>About info temporarily unavailable.</p>';
            }
        }

        function renderCachedDetails(token) {
            const container = document.querySelector(`.detail-row[data-for="${token.id}"] .detail-content`);
            if (!container) return;

            const cache = tokenCache[token.id];
            container.innerHTML = `
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('overview', '${token.id}')">Overview</button>
                    <button class="tab-btn" onclick="showTab('community', '${token.id}')">Community</button>
                    <button class="tab-btn" onclick="showTab('about', '${token.id}')">About</button>
                </div>
                <div id="tab-overview-${token.id}" class="tab-panel active">${cache.overview}</div>
                <div id="tab-community-${token.id}" class="tab-panel">${cache.community}</div>
                <div id="tab-about-${token.id}" class="tab-panel">${cache.about}</div>
            `;
        }

        window.showTab = function(tab, tokenId) {
            const detail = document.querySelector(`.detail-row[data-for="${tokenId}"]`);
            if (!detail) return;
            detail.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            detail.querySelector(`[onclick="showTab('${tab}', '${tokenId}')"]`).classList.add('active');
            detail.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            detail.querySelector(`#tab-${tab}-${tokenId}`).classList.add('active');
        };

        async function searchToken(query) {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/search?query=${encodeURIComponent(query)}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.coins?.length > 0) {
                        const id = data.coins[0].id;
                        if (!favorites.includes(id)) {
                            favorites.push(id);
                            localStorage.setItem('cryptoFavorites', JSON.stringify(favorites));
                        }
                        await fetchData();
                        document.getElementById('search-input').value = '';
                    } else {
                        alert('Token not found.');
                    }
                }
            } catch (e) {
                alert('Search temporarily unavailable.');
            }
        }

        document.getElementById('add-favorite').onclick = () => {
            const q = document.getElementById('search-input').value.trim();
            if (q) searchToken(q);
        };

        fetchData();
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
