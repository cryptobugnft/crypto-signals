<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Signals Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --hover: #334155;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 12px; 
            background: var(--bg); 
            color: var(--text);
            font-size: 14px;
        }
        h1 { text-align: center; font-size: 1.6em; margin: 12px 0; }
        p { text-align: center; margin: 6px 0; font-size: 0.85em; color: var(--text-muted); }
        #search-container { text-align: center; margin: 16px 0; }
        #search-input { padding: 10px; width: 68%; max-width: 280px; border: 1px solid #334155; background: var(--card-bg); color: var(--text); border-radius: 8px; font-size: 0.95em; }
        #add-favorite { padding: 10px 16px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.95em; }
        #tokens-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin: 10px 0; }
        #tokens-table th { background: #16213a; padding: 10px 8px; font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .token-row { background: var(--card-bg); cursor: pointer; transition: background 0.2s; }
        .token-row:hover { background: var(--hover); }
        .token-row td { padding: 12px 8px; text-align: center; font-size: 0.9em; border-bottom: 1px solid #334155; }
        .token-icon { width: 28px; height: 28px; border-radius: 50%; }
        .token-symbol { font-weight: bold; font-size: 1em; }
        .token-name { font-size: 0.8em; color: var(--text-muted); }
        .mini-chart-container { height: 48px; width: 110px; margin: 0 auto; }
        .price-cell { font-weight: bold; font-size: 1em; }
        .arrow { font-size: 1.3em; margin-left: 6px; vertical-align: middle; }
        .green { color: var(--green); }
        .red { color: var(--red); }
        .section-label { display: block; text-align: left; padding: 8px 16px; background: var(--accent); color: white; font-size: 0.85em; font-weight: bold; border-radius: 8px 8px 0 0; margin: 16px 0 0; }
        .detail-row { background: #16213a !important; }
        .detail-content { padding: 16px; background: #1e293b; border-radius: 0 0 12px 12px; }
        .tabs { display: flex; margin-bottom: 16px; border-bottom: 1px solid #334155; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--text-muted); font-size: 0.95em; cursor: pointer; }
        .tab-btn.active { color: var(--text); border-bottom: 3px solid var(--accent); font-weight: bold; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .action-btn { padding: 14px; font-size: 1.1em; border-radius: 8px; cursor: pointer; display: block; width: 90%; margin: 15px auto; text-decoration: none; color: white; text-align: center; font-weight: bold; }
        .buy-btn { background: var(--green); }
        .sell-btn { background: var(--red); }
        .chart-container { position: relative; height: 280px; margin: 20px 0; background: #0f172a; border-radius: 8px; padding: 10px; }
        .news-item { margin-bottom: 14px; padding-bottom: 10px; border-bottom: 1px solid #334155; font-size: 0.95em; }
        .news-item a { color: var(--accent); text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Crypto Signals Pro</h1>
    <p>Updated: <span id="last-update"></span></p>
    
    <div id="search-container">
        <input id="search-input" type="text" placeholder="Search token (e.g., pepe, solana)">
        <button id="add-favorite">Add Favorite</button>
    </div>
    
    <table id="tokens-table">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Token</th>
                <th>Trend (7d)</th>
                <th>Price USD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const CRYPTOPANIC_TOKEN = '1c5d36d83941f66b7c828ee52b1017ea4e019f9f';
        let favorites = JSON.parse(localStorage.getItem('cryptoFavorites') || '[]');
        let topTokens = [];
        let allTokens = [];
        let expandedTokenId = null;
        let tokenCache = {}; // Cache details per token

        async function fetchData() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=true&price_change_percentage=24h');
                if (!res.ok) throw new Error();
                const data = await res.json();
                topTokens = data.map(coin => ({
                    id: coin.id,
                    name: coin.name,
                    symbol: coin.symbol.toUpperCase(),
                    image: coin.image,
                    price: coin.current_price,
                    change24h: coin.price_change_percentage_24h || 0,
                    sparkline: coin.sparkline_in_7d.price
                }));

                let favoriteTokens = [];
                if (favorites.length > 0) {
                    const favRes = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${favorites.join(',')}&sparkline=true&price_change_percentage=24h`);
                    if (favRes.ok) {
                        const favData = await favRes.json();
                        favoriteTokens = favData.map(coin => ({
                            id: coin.id,
                            name: coin.name,
                            symbol: coin.symbol.toUpperCase(),
                            image: coin.image,
                            price: coin.current_price,
                            change24h: coin.price_change_percentage_24h || 0,
                            sparkline: coin.sparkline_in_7d.price,
                            isFavorite: true
                        }));
                    }
                }

                allTokens = [...favoriteTokens, ...topTokens.filter(t => !favorites.includes(t.id))];
                renderTable();
                document.getElementById('last-update').textContent = new Date().toLocaleString();
            } catch (err) {
                document.querySelector('#tokens-table tbody').innerHTML = `<tr><td colspan="4" style="padding:20px;color:#94a3b8;">Loading... retrying soon</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#tokens-table tbody');
            tbody.innerHTML = '';

            if (favorites.length > 0) {
                const label = document.createElement('tr');
                label.innerHTML = `<td colspan="4" class="section-label">Your Favorites</td>`;
                tbody.appendChild(label);
            }

            allTokens.forEach(token => {
                const isUp = token.change24h > 0;
                const row = document.createElement('tr');
                row.className = 'token-row';
                row.dataset.id = token.id;
                row.onclick = () => toggleExpand(token, row);
                row.innerHTML = `
                    <td><img class="token-icon" src="${token.image}" alt="${token.symbol}"></td>
                    <td>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-name">${token.name}</div>
                    </td>
                    <td><div class="mini-chart-container"><canvas id="mini-${token.id}"></canvas></div></td>
                    <td class="price-cell">
                        $${token.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}
                        <span class="arrow ${isUp ? 'green' : 'red'}">${isUp ? '↑' : '↓'}</span>
                    </td>
                `;
                tbody.appendChild(row);

                // Mini chart
                const ctx = document.getElementById(`mini-${token.id}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [{ data: token.sparkline, borderColor: isUp ? '#10b981' : '#ef4444', tension: 0.4, pointRadius: 0, borderWidth: 2 }] },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
                });

                // Insert detail row if expanded
                if (expandedTokenId === token.id) {
                    const detailRow = document.createElement('tr');
                    detailRow.className = 'detail-row';
                    detailRow.innerHTML = `<td colspan="4" class="detail-content" id="detail-${token.id}"></td>`;
                    tbody.insertBefore(detailRow, row.nextSibling);
                    renderDetails(token);
                }
            });

            if (topTokens.length > 0 && favorites.length > 0) {
                const topLabel = document.createElement('tr');
                topLabel.innerHTML = `<td colspan="4" class="section-label">Top 10 by Market Cap</td>`;
                tbody.appendChild(topLabel);
            }
        }

        async function toggleExpand(token, clickedRow) {
            const wasExpanded = expandedTokenId === token.id;
            
            // Collapse any open
            if (expandedTokenId) {
                const oldDetail = document.getElementById(`detail-${expandedTokenId}`);
                if (oldDetail) oldDetail.parentElement.remove();
            }

            if (wasExpanded) {
                expandedTokenId = null;
                return;
            }

            // Expand new
            expandedTokenId = token.id;
            const detailRow = document.createElement('tr');
            detailRow.className = 'detail-row';
            detailRow.innerHTML = `<td colspan="4" class="detail-content"><div style="text-align:center;padding:20px;">Loading details...</div></td>`;
            clickedRow.parentNode.insertBefore(detailRow, clickedRow.nextSibling);

            if (!tokenCache[token.id]) {
                await loadAllDetails(token);
                tokenCache[token.id] = { overview: document.createElement('div'), community: document.createElement('div'), about: document.createElement('div') };
                tokenCache[token.id].overview.innerHTML = document.getElementById('overview-temp')?.innerHTML || '';
                tokenCache[token.id].community.innerHTML = document.getElementById('community-temp')?.innerHTML || '';
                tokenCache[token.id].about.innerHTML = document.getElementById('about-temp')?.innerHTML || '';
            }

            renderDetails(token);
        }

        function renderDetails(token) {
            const container = document.getElementById(`detail-${token.id}`);
            if (!container) return;

            const cache = tokenCache[token.id];
            container.innerHTML = `
                <div class="tabs">
                    <button class="tab-btn active" onclick="showDetailTab('overview', '${token.id}')">Overview</button>
                    <button class="tab-btn" onclick="showDetailTab('community', '${token.id}')">Community</button>
                    <button class="tab-btn" onclick="showDetailTab('about', '${token.id}')">About</button>
                </div>
                <div id="panel-overview-${token.id}" class="tab-panel active">${cache.overview.innerHTML}</div>
                <div id="panel-community-${token.id}" class="tab-panel">${cache.community.innerHTML}</div>
                <div id="panel-about-${token.id}" class="tab-panel">${cache.about.innerHTML}</div>
            `;
        }

        window.showDetailTab = function(tab, tokenId) {
            document.querySelectorAll(`#detail-${tokenId} .tab-btn`).forEach(b => b.classList.remove('active'));
            document.querySelector(`#detail-${tokenId} [onclick="showDetailTab('${tab}', '${tokenId}')"]`).classList.add('active');
            document.querySelectorAll(`#detail-${tokenId} .tab-panel`).forEach(p => p.classList.remove('active'));
            document.getElementById(`panel-${tab}-${tokenId}`).classList.add('active');
        };

        async function loadAllDetails(token) {
            // Temporary holders
            document.body.insertAdjacentHTML('beforeend', `<div id="overview-temp" style="display:none;"></div><div id="community-temp" style="display:none;"></div><div id="about-temp" style="display:none;"></div>`);

            // Load Overview
            const histRes = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}/market_chart?vs_currency=usd&days=365`);
            const histData = histRes.ok ? await histRes.json() : { prices: [] };
            const prices = histData.prices.map(p => p[1]);
            const sma50 = calculateSMA(prices, 50);
            const sma200 = calculateSMA(prices, 200);
            const rsiValues = calculateRSI(prices, 14);
            const latestRSI = rsiValues[rsiValues.length - 1]?.toFixed(1) || 'N/A';

            let combined = 'Hold', actionHtml = '<strong>Hold</strong>';
            const hasBuy = latestRSI < 30 || sma50[sma50.length-1] > sma200[sma200.length-1];
            const hasSell = latestRSI > 70 || sma50[sma50.length-1] < sma200[sma200.length-1];
            if (hasBuy) { combined = 'Buy'; actionHtml = `<a class="action-btn buy-btn" onclick="openOKXSpotTrading('${token.symbol.toLowerCase()}-usdt')">BUY on OKX</a>`; }
            if (hasSell) { combined = 'Sell'; actionHtml = `<a class="action-btn sell-btn" onclick="openOKXSpotTrading('${token.symbol.toLowerCase()}-usdt')">SELL on OKX</a>`; }

            document.getElementById('overview-temp').innerHTML = `
                <div style="margin-bottom:20px;">
                    <strong>Signal:</strong> ${combined}<br>
                    <strong>RSI (14):</strong> ${latestRSI}<br><br>
                    ${actionHtml}
                </div>
                <div class="chart-container"><canvas id="detail-chart-${token.id}"></canvas></div>
            `;

            new Chart(document.getElementById(`detail-chart-${token.id}`), {
                type: 'line',
                data: { labels: histData.prices.map((_, i) => i % 30 === 0 ? `Day ${i}` : ''), datasets: [
                    { label: 'Price', data: prices, borderColor: '#3b82f6', fill: false },
                    { label: '50 SMA', data: sma50, borderColor: '#f59e0b', fill: false },
                    { label: '200 SMA', data: sma200, borderColor: '#ef4444', fill: false }
                ]},
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Load Community & About (same as before)
            // ... (reuse your previous loadCommunity and loadAbout logic, writing to community-temp and about-temp)

            // Clean up temp
            setTimeout(() => {
                ['overview-temp', 'community-temp', 'about-temp'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.remove();
                });
            }, 1000);
        }

        // Keep your existing calculateSMA, calculateRSI, openOKXSpotTrading, searchToken functions

        document.getElementById('add-favorite').onclick = () => {
            const q = document.getElementById('search-input').value.trim();
            if (q) searchToken(q);
        };

        fetchData();
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
