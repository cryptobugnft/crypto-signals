<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Signals Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --hover: #334155;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 12px; 
            background: var(--bg); 
            color: var(--text);
            font-size: 14px;
        }
        h1 { text-align: center; font-size: 1.6em; margin: 12px 0; color: var(--text); }
        p { text-align: center; margin: 6px 0; font-size: 0.85em; color: var(--text-muted); }
        #search-container { text-align: center; margin: 16px 0; }
        #search-input { 
            padding: 10px; 
            width: 68%; 
            max-width: 280px; 
            border: 1px solid #334155; 
            background: var(--card-bg); 
            color: var(--text); 
            border-radius: 8px; 
            font-size: 0.95em;
        }
        #add-favorite { 
            padding: 10px 16px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 0.95em;
        }
        #tokens-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 10px 0 20px; 
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); 
        }
        #tokens-table th { 
            background: #16213a; 
            padding: 10px 8px; 
            font-size: 0.8em; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        #tokens-table td { 
            padding: 10px 8px; 
            text-align: center; 
            border-bottom: 1px solid #334155; 
            font-size: 0.9em;
        }
        #tokens-table tr:hover { 
            background: var(--hover); 
            cursor: pointer; 
            transition: background 0.2s;
        }
        #tokens-table tr:last-child td { border-bottom: none; }
        .token-icon { width: 28px; height: 28px; border-radius: 50%; }
        .token-symbol { font-weight: bold; font-size: 1em; }
        .token-name { font-size: 0.8em; color: var(--text-muted); }
        .mini-chart-container { height: 48px; width: 110px; margin: 0 auto; }
        .price-cell { font-weight: bold; font-size: 1em; }
        .arrow { font-size: 1.3em; margin-left: 6px; vertical-align: middle; }
        .green { color: var(--green); }
        .red { color: var(--red); }
        .section-label { 
            display: block; 
            text-align: left; 
            padding: 8px 12px; 
            background: var(--accent); 
            color: white; 
            font-size: 0.85em; 
            font-weight: bold; 
            text-transform: uppercase;
        }
        #content { 
            background: var(--card-bg); 
            padding: 18px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); 
            margin-top: 20px; 
            display: none; 
        }
        #tabs { display: flex; margin-bottom: 18px; border-bottom: 1px solid #334155; }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            background: none; 
            border: none; 
            color: var(--text-muted); 
            font-size: 0.95em; 
            cursor: pointer; 
        }
        .tab-btn.active { 
            color: var(--text); 
            border-bottom: 3px solid var(--accent); 
            font-weight: bold; 
        }
        .action-btn { 
            padding: 14px; 
            font-size: 1.1em; 
            border-radius: 8px; 
            cursor: pointer; 
            display: block; 
            width: 90%; 
            margin: 15px auto; 
            text-decoration: none; 
            color: white; 
            text-align: center; 
            font-weight: bold; 
        }
        .buy-btn { background: var(--green); }
        .sell-btn { background: var(--red); }
        .chart-container { position: relative; height: 280px; margin: 20px 0; }
        .news-item { margin-bottom: 14px; padding-bottom: 10px; border-bottom: 1px solid #334155; font-size: 0.95em; }
        .news-item a { color: var(--accent); text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
        .news-item small { color: var(--text-muted); font-size: 0.85em; }
    </style>
</head>
<body>
    <h1>Crypto Signals Pro</h1>
    <p>Updated: <span id="last-update"></span></p>
    
    <div id="search-container">
        <input id="search-input" type="text" placeholder="Search token (e.g., pepe, solana)">
        <button id="add-favorite">Add Favorite</button>
    </div>
    
    <table id="tokens-table">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Token</th>
                <th>Trend (7d)</th>
                <th>Price USD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="content">
        <div id="tabs">
            <button class="tab-btn active" data-tab="overview">Overview</button>
            <button class="tab-btn" data-tab="community">Community</button>
            <button class="tab-btn" data-tab="about">About</button>
        </div>
        <div id="overview" class="tab-content"></div>
        <div id="community" class="tab-content" style="display: none;"></div>
        <div id="about" class="tab-content" style="display: none;"></div>
    </div>

    <script>
        const CRYPTOPANIC_TOKEN = '1c5d36d83941f66b7c828ee52b1017ea4e019f9f';
        let selectedToken = null;
        let favorites = JSON.parse(localStorage.getItem('cryptoFavorites') || '[]');
        let topTokens = [];
        let allTokens = []; // Will hold favorites + top10
        let chartInstance = null;

        async function fetchData() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=true&price_change_percentage=24h');
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                topTokens = data.map(coin => ({
                    id: coin.id,
                    name: coin.name,
                    symbol: coin.symbol.toUpperCase(),
                    image: coin.image,
                    price: coin.current_price,
                    change24h: coin.price_change_percentage_24h || 0,
                    sparkline: coin.sparkline_in_7d.price
                }));

                // Fetch favorite tokens data if any
                let favoriteTokens = [];
                if (favorites.length > 0) {
                    const favRes = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${favorites.join(',')}&sparkline=true&price_change_percentage=24h`);
                    if (favRes.ok) {
                        const favData = await favRes.json();
                        favoriteTokens = favData.map(coin => ({
                            id: coin.id,
                            name: coin.name,
                            symbol: coin.symbol.toUpperCase(),
                            image: coin.image,
                            price: coin.current_price,
                            change24h: coin.price_change_percentage_24h || 0,
                            sparkline: coin.sparkline_in_7d.price,
                            isFavorite: true
                        }));
                    }
                }

                // Combine: Favorites first, then Top 10
                allTokens = [...favoriteTokens, ...topTokens.filter(t => !favorites.includes(t.id))];

                renderTable();
                document.getElementById('last-update').textContent = new Date().toLocaleString();
            } catch (err) {
                document.querySelector('#tokens-table tbody').innerHTML = `<tr><td colspan="4" style="padding:20px;color:#94a3b8;">Loading... (check connection or try again soon)</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#tokens-table tbody');
            tbody.innerHTML = '';

            if (favorites.length > 0) {
                const labelRow = document.createElement('tr');
                labelRow.innerHTML = `<td colspan="4" class="section-label">Your Favorites</td>`;
                tbody.appendChild(labelRow);
            }

            allTokens.forEach(token => {
                const isUp = token.change24h > 0;
                const row = document.createElement('tr');
                row.onclick = () => selectToken(token);
                row.innerHTML = `
                    <td><img class="token-icon" src="${token.image}" alt="${token.symbol}"></td>
                    <td>
                        <div class="token-symbol">${token.symbol}</div>
                        <div class="token-name">${token.name}</div>
                    </td>
                    <td><div class="mini-chart-container"><canvas id="mini-${token.id}"></canvas></div></td>
                    <td class="price-cell">
                        $${token.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}
                        <span class="arrow ${isUp ? 'green' : 'red'}">${isUp ? '↑' : '↓'}</span>
                    </td>
                `;
                tbody.appendChild(row);

                const ctx = document.getElementById(`mini-${token.id}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [{ data: token.sparkline, borderColor: isUp ? '#10b981' : '#ef4444', tension: 0.4, pointRadius: 0, borderWidth: 2 }] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { display: false }, y: { display: false } },
                        plugins: { legend: { display: false }, tooltip: { enabled: false } }
                    }
                });
            });

            if (topTokens.length > 0 && favorites.length > 0) {
                const topLabel = document.createElement('tr');
                topLabel.innerHTML = `<td colspan="4" class="section-label">Top 10 by Market Cap</td>`;
                tbody.appendChild(topLabel);
            }
        }

        async function selectToken(token) {
            selectedToken = token;
            document.getElementById('content').style.display = 'block';
            await loadOverview(token);
            await loadCommunity(token);
            await loadAbout(token);
            showTab('overview');
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(tab).style.display = 'block';
        }

        async function loadOverview(token) {
            const div = document.getElementById('overview');
            div.innerHTML = '<p style="text-align:center;">Loading signals & chart...</p>';

            const histRes = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}/market_chart?vs_currency=usd&days=365`);
            const histData = histRes.ok ? await histRes.json() : { prices: [] };
            const prices = histData.prices.map(p => p[1]);

            const sma50 = calculateSMA(prices, 50);
            const sma200 = calculateSMA(prices, 200);
            const rsiValues = calculateRSI(prices, 14);

            const latestSMA50 = sma50[sma50.length - 1];
            const latestSMA200 = sma200[sma200.length - 1];
            const latestRSI = rsiValues[rsiValues.length - 1]?.toFixed(1) || 'N/A';

            let maSignal = 'Neutral', maClass = 'neutral';
            if (latestSMA50 > latestSMA200) { maSignal = 'Buy (Golden Cross)'; maClass = 'buy'; }
            else if (latestSMA50 < latestSMA200) { maSignal = 'Sell (Death Cross)'; maClass = 'sell'; }

            let rsiSignal = 'Neutral', rsiClass = 'neutral';
            if (latestRSI < 30) { rsiSignal = 'Buy (Oversold)'; rsiClass = 'buy'; }
            else if (latestRSI > 70) { rsiSignal = 'Sell (Overbought)'; rsiClass = 'sell'; }

            let combined = 'Hold';
            let actionHtml = '<strong>Hold</strong>';
            if ((maClass === 'buy' && rsiClass === 'buy') || (maClass === 'buy' || rsiClass === 'buy')) {
                combined = maClass === 'buy' && rsiClass === 'buy' ? 'Strong Buy' : 'Buy';
                actionHtml = `<a class="action-btn buy-btn" onclick="openOKXSpotTrading('${token.symbol.toLowerCase()}-usdt'); return false;">BUY on OKX</a>`;
            } else if ((maClass === 'sell' && rsiClass === 'sell') || (maClass === 'sell' || rsiClass === 'sell')) {
                combined = maClass === 'sell' && rsiClass === 'sell' ? 'Strong Sell' : 'Sell';
                actionHtml = `<a class="action-btn sell-btn" onclick="openOKXSpotTrading('${token.symbol.toLowerCase()}-usdt'); return false;">SELL on OKX</a>`;
            }

            div.innerHTML = `
                <table style="width:100%; margin-bottom:20px;">
                    <tr><th>Token</th><td><strong>${token.name} (${token.symbol})</strong></td></tr>
                    <tr><th>MA Signal</th><td class="${maClass}">${maSignal}</td></tr>
                    <tr><th>RSI Signal</th><td class="${rsiClass}">${rsiSignal} (RSI: ${latestRSI})</td></tr>
                    <tr><th>Suggestion</th><td><strong>${combined}</strong></td></tr>
                    <tr><th>Action</th><td>${actionHtml}</td></tr>
                </table>
                <div class="chart-container"><canvas id="detail-chart"></canvas></div>
            `;

            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('detail-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: histData.prices.map((_, i) => i % 30 === 0 ? `Day ${i}` : ''),
                    datasets: [
                        { label: 'Price', data: prices, borderColor: '#3b82f6', fill: false },
                        { label: '50 SMA', data: sma50, borderColor: '#f59e0b', fill: false },
                        { label: '200 SMA', data: sma200, borderColor: '#ef4444', fill: false }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        async function loadCommunity(token) {
            const div = document.getElementById('community');
            div.innerHTML = '<p style="text-align:center;">Loading news...</p>';
            const res = await fetch(`https://cryptopanic.com/api/v1/posts/?auth_token=${CRYPTOPANIC_TOKEN}&currencies=${token.symbol}&kind=news&public=true`);
            const data = await res.json();
            if (data.results?.length > 0) {
                div.innerHTML = '<h3 style="margin-bottom:12px;">Latest News</h3>';
                data.results.slice(0, 7).forEach(post => {
                    div.innerHTML += `
                        <div class="news-item">
                            <a href="${post.url}" target="_blank">${post.title}</a>
                            <p><small>${new Date(post.published_at).toLocaleDateString()} • ${post.domain}</small></p>
                        </div>
                    `;
                });
            } else {
                div.innerHTML = '<p>No recent news found.</p>';
            }
        }

        async function loadAbout(token) {
            const div = document.getElementById('about');
            div.innerHTML = '<p style="text-align:center;">Loading...</p>';
            const res = await fetch(`https://api.coingecko.com/api/v3/coins/${token.id}?localization=false&tickers=false&market_data=false&community_data=true&developer_data=true`);
            const data = await res.json();
            let desc = data.description?.en || 'No description available.';
            if (desc.length > 800) desc = desc.substring(0, 800) + '...';
            div.innerHTML = `
                <h3>About ${data.name}</h3>
                <p style="line-height:1.6;">${desc}</p>
                ${data.links?.homepage?.[0] ? `<p><strong>Website:</strong> <a href="${data.links.homepage[0]}" target="_blank">${data.links.homepage[0]}</a></p>` : ''}
            `;
        }

        async function searchToken(query) {
            const res = await fetch(`https://api.coingecko.com/api/v3/search?query=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data.coins?.length > 0) {
                const coin = data.coins[0];
                const id = coin.id;
                if (!favorites.includes(id)) {
                    favorites.push(id);
                    localStorage.setItem('cryptoFavorites', JSON.stringify(favorites));
                }
                await fetchData(); // Refresh table with new favorite on top
                document.getElementById('search-input').value = '';
            } else {
                alert('Token not found.');
            }
        }

        function openOKXSpotTrading(pair) {
            const tradeUrl = `https://www.okx.com/trade-spot/${pair}`;
            const encoded = encodeURIComponent(tradeUrl);
            const deepLink = `okx://wallet/dapp/url?dappUrl=${encoded}`;
            window.location.href = `https://www.okx.com/download?deeplink=${encodeURIComponent(deepLink)}`;
            setTimeout(() => window.location.href = 'https://www.okx.com/download', 1500);
        }

        function calculateSMA(prices, period) {
            const sma = [];
            for (let i = 0; i < prices.length; i++) {
                if (i < period - 1) sma.push(null);
                else {
                    let sum = 0;
                    for (let j = 0; j < period; j++) sum += prices[i - j];
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return [null];
            let gains = [], losses = [];
            for (let i = 1; i < prices.length; i++) {
                const diff = prices[i] - prices[i - 1];
                gains.push(diff > 0 ? diff : 0);
                losses.push(diff < 0 ? -diff : 0);
            }
            let avgGain = gains.slice(0, period).reduce((a,b)=>a+b,0)/period;
            let avgLoss = losses.slice(0, period).reduce((a,b)=>a+b,0)/period;
            const rsi = [null];
            for (let i = period; i < prices.length; i++) {
                avgGain = (avgGain * (period-1) + gains[i]) / period;
                avgLoss = (avgLoss * (period-1) + losses[i]) / period;
                if (avgLoss === 0) rsi.push(100);
                else rsi.push(100 - (100 / (1 + avgGain/avgLoss)));
            }
            return rsi;
        }

        document.getElementById('add-favorite').onclick = () => {
            const q = document.getElementById('search-input').value.trim();
            if (q) searchToken(q);
        };

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => showTab(btn.dataset.tab);
        });

        fetchData();
        setInterval(fetchData, 300000); // Every 5 minutes
    </script>
</body>
</html>
